<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你画我猜 - 正在加载...</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 0;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">🎨 你画我猜</div>
        <div class="spinner"></div>
        <div class="loading-text">正在进入游戏...</div>
    </div>

    <script>
        // 自动跳转到主页
        setTimeout(() => {
            window.location.href = `./pages/index.html`;
        }, 1000);
    </script>
</body>
</html>
